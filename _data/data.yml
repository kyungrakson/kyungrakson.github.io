career-profile:
    title: Biography (UNDER CONSTRUCTION!!)
    summary: |
      Kyungrak Son received the B.S. degree from the Department of Electrical Engineering and Mathematical Sciences, Korea Advanced Institute of Science and Technology (KAIST), Daejeon, South Korea, in 2014, and the M.S. and Ph.D. degrees from from the School of Electrical Engineering, KAIST, in 2016 and 2021, respectively. He is currently a Postdoctoral Researcher at Seoul National University, Seoul, South Korea. His research interests include wireless communications coding&#47; information theory, signal processing, Applications of discrete mathematics, abstract algebra in information systems.
      
