career-profile:
    title: Biography 
    summary: |
      Kyungrak Son received the B.S. degree from the Department of Electrical Engineering and Mathematical Sciences, Korea Advanced Institute of Science and Technology (KAIST), Daejeon, South Korea, in 2014, and the M.S. and Ph.D. degrees from from the School of Electrical Engineering, KAIST, in 2016 and 2021, respectively. From Sep. 2021 to Aug. 2023, he was a postdoctoral researcher at Seoul National University, Seoul, South Korea. In 2019 and 2022, he was a visiting scholar at electrical and computer engineering at Iowa State University, Ames, Iowa, USA. Currently, from Sep. 2023, he is an assistant professor at the Department of Information Communications Engineering, Hankuk University of Foreign Studies (HUFS), Yongin, South Korea. His research interests include wireless communications, coding&#47; information theory, signal processing, applications of discrete mathematics, abstract algebra in various information systems.
      
